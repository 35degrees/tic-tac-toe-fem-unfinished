<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="welcome-container">
				<h1>Welcome to Tic Tac Toe 2024!</h1>
			</div>
			<div class="player-count">
				<div class="player-count-text">
					<h2>One Player or Two Player?</h2>
				</div>
				<div class="player-count-buttons">
					<button class="count-button">
						<p>1</p>
					</button>
					<button class="count-button">
						<p>2</p>
					</button>
				</div>
			</div>
			<div class="player-cpu-first">
				<div class="player-cpu-question">
					<h2>Do you want to go first?</h2>
				</div>
				<div class="player-cpu-buttons">
					<button class="who-button">
						<p>Yes</p>
					</button>
					<button class="who-button">
						<p>No</p>
					</button>
				</div>
			</div>
			<div class="msg"></div>
			<div class="grid-container">
				<div class="tile tile-1"></div>
				<div class="tile tile-2"></div>
				<div class="tile tile-3"></div>
				<div class="tile tile-4"></div>
				<div class="tile tile-5"></div>
				<div class="tile tile-6"></div>
				<div class="tile tile-7"></div>
				<div class="tile tile-8"></div>
				<div class="tile tile-9"></div>
			</div>
		</div>
	</body>
</html>
